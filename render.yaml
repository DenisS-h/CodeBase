services:
  - type: web
    name: codebase-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: codebase-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: codebase-db
    databaseName: codebase
    user: codebase_user
    plan: free

